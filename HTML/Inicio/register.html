<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/registerStyle.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="../../JS/funciones.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="example"></div>
    <div class="fondo"></div>
    <div class="contenedor">
        <h2>Yaxja</h2>
        <div class="formularioContenedorRegister">
            <h3><ion-icon name="person-outline"></ion-icon>Registrarse</h3>
            <hr>
            <form action="../../PHP/register.php" method="post">
                <div class="row">
                    <div class="parteSuperior">
                        <label for="nombre">Name</label>
                        <input type="text" name="nombre" id="idNombre" required placeholder="Name" value="">
                    </div>
                    <div class="parteSuperior">
                        <label for="apellido">Lastname</label>
                        <input type="text" name="apellido" id="idApellido" required placeholder="Lastname" value="">
                    </div>
                    <div class="parteSuperior">
                        <label for="correo">Email</label>
                        <input type="email" name="correo" id="idCorreo" required placeholder="Email" value="">
                    </div>
                    <div class="parteSuperior">
                        <label for="nombreUsuario">Username</label>
                        <input type="text" name="nombreUsuario" id="idNombreUsuario" required placeholder="Username" value="">
                    </div>
                    <div class="parteInferior">
                        <label for="contraseña">Password</label>
                        <input type="password" name="contraseña" id="idContraseña" required placeholder="Password" value="">
                    </div>
                    <div class="parteInferior">
                        <label for="confirmarContraseña">Confirm Password</label>
                        <input type="password" name="confirmarContraseña" id="idConfirmarContraseña" required placeholder="Confirm Password" value="">
                    </div>
                    <div class="parteInferior">
                        <label for="telefono">Phone Number</label>
                        <input type="number" name="telefono" id="idTelefono" maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required placeholder="1234567890" value="">
                    </div>
                    <div class="parteInferior">
                        <label for="cumpleaños">Birthday</label>
                        <input type="date" name="cumpleaños" id="idFechaNacimiento" min="1922-01-01" max="2022-12-31" required value="">
                    </div>
                    <!--<div class="others">
                        <label for="userType">Tipo de Usuario</label>
                        <select name="userType" required>
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>-->
                </div>
                <label for="" class="btnEnviar"><input type="submit" name="enviar" value="Registrarse"></label>        
            </form>
        </div>
        <p class="iniciaSesion">¿Ya tienes una cuenta?<a href="../login.html"> Inicia Sesión Ahora</a></p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
